        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="produtos.html"><h5>PRODUTOS</h5></a>

        <form class="d-flex tamanhoNav" role="search">
          <input class="form-control buscaTxt" type="search" placeholder="Search" aria-label="Search" style="border-radius: 25px;">

  <div class="bgGradient" style="color:white;" align="center">
    <div class="container row justify-content-center" align="center">
      <div><br>
        <div class="login-form">
          <form id="loginForm">
            <h3 class="text-center">Cadastre-se em nosso Site!</h3>
            <div class="form-group" style="margin-top: 8px;">
              <input type="text" class="form-control labelForm" id="name" placeholder="Nome" required="required">
            </div>
            <div class="form-group" style="margin-top: 8px;">
              <input type="email" class="form-control labelForm" id="email" placeholder="E-mail" required="required">
            </div>
            <div class="form-group" style="margin-top: 8px;">
              <input type="tel" class="form-control labelForm" id="tel" placeholder="Telefone"  pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" title="Digite um telefone no formato: (xx) xxxx-xxxx"required="required">
            </div>
            <div class="form-group" style="margin-top: 8px;">
              <input type="cpf" class="form-control labelForm" id="cpf" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required="required">
            </div>
            <div class="form-group" style="margin-top: 8px;">
              <input type="date" class="form-control labelForm" id="birthdate" placeholder="Data de nascimento" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control labelForm" id="password" placeholder="Senha" required="required">
            </div>
            <div class="form-group">
              <div class="mt-3 align-items-center d-grid gap-2">
                <button class="btn btnCadastro mr-2 px-5" type="submit" id="loginButton">Enviar</button>
              </div>
              <br>
              Já possui uma conta? <br><a href="login.html"><i>Login!</i></a>
            </div>
            <div id="message" class="message"></div>
          </form>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br>
  </div>

   <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("loginButton").addEventListener("click", function(event) {
        var birthdateInput = document.getElementById("birthdate");
        var birthdateValue = birthdateInput.value;
        var birthdate = new Date(birthdateValue);
        var currentDate = new Date();
        var age = currentDate.getFullYear() - birthdate.getFullYear();

        if (currentDate.getMonth() < birthdate.getMonth() || (currentDate.getMonth() === birthdate.getMonth() && currentDate.getDate() < birthdate.getDate())) {
          age--; // Ajusta a idade se a data atual estiver antes do aniversário no ano corrente
        }

        var cpfInput = document.getElementById("cpf");
        var cpfValue = cpfInput.value;

        if (!validateCPF(cpfValue)) {
          event.preventDefault(); // Impede o envio do formulário
          document.getElementById("message").innerHTML = "Digite um CPF válido no formato: xxx.xxx.xxx-xx";
        } else if (age < 18) {
          event.preventDefault(); // Impede o envio do formulário
          document.getElementById("message").innerHTML = "É necessário ter pelo menos 18 anos de idade.";
        } else {
          document.getElementById("message").innerHTML = ""; // Limpa mensagens de erro anteriores
        }
      });

      function validateCPF(cpf) {
        var pattern = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
        return pattern.test(cpf);
      }
    });
  </script>
</body>
</html>
